spring.datasource.url=jdbc:mysql://localhost:3306/shop_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Bangkok&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false

server.port=8080

# กำหนดตำแหน่งเก็บไฟล์รูปภาพเป็น Path แบบเต็ม (Absolute Path)
# ในสภาพแวดล้อม Docker หรือ Linux มักจะใช้ /app/uploads/images
upload.path.images=/app/uploads/images

# Observability
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
management.prometheus.metrics.export.enabled=true

# Tracing (OTLP to Tempo)
management.tracing.enabled=true
management.tracing.sampling.probability=1.0
management.otlp.tracing.endpoint=http://tempo:4318/v1/traces
