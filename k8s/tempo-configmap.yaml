apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-config
  namespace: production
data:
  config.yaml: |
    server:
      http_listen_port: 3200
      grpc_listen_port: 9095
    distributor:
      receivers:
        otlp:
          protocols:
            http:
            grpc:
    ingester:
      max_block_duration: 5m
      trace_idle_period: 10s
    compactor:
      compaction:
        block_retention: 48h
    storage:
      trace:
        backend: local
        local:
          path: /tmp/tempo/blocks