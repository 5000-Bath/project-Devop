---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: promtail
  namespace: production
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: promtail
rules:
- apiGroups: [""]
  resources:
  - nodes
  - nodes/proxy
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: promtail
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: promtail
subjects:
- kind: ServiceAccount
  name: promtail
  namespace: production
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: production
data:
  config.yml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0

    positions:
      filename: /tmp/positions.yaml

    clients:
      - url: http://loki:3100/loki/api/v1/push

    scrape_configs:
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          # ใช้ label ของ pod เป็น job
          - source_labels: [__meta_kubernetes_pod_label_app]
            target_label: app
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          - source_labels: [__meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
            target_label: __path__
            replacement: /var/log/pods/${1}/${2}/*.log
        pipeline_stages:
          # stage แปลง JSON log ของ container
          - json:
              expressions:
                client_ip: client_ip
                method: method
                uri: uri
                status: status
                duration_ms: duration_ms
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: production
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      serviceAccountName: promtail
      containers:
      - name: promtail
        image: grafana/promtail:3.0.0
        args:
        - -config.file=/etc/promtail/config.yml
        volumeMounts:
        - name: varlog
          mountPath: /var/log/pods
          readOnly: true
        - name: promtail-config
          mountPath: /etc/promtail
      volumes:
      - name: varlog
        hostPath:
          path: /var/log/pods
          type: Directory
      - name: promtail-config
        configMap:
          name: promtail-config
