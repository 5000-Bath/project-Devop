apiVersion: v1
kind: PersistentVolume
metadata:
  name: backend-pv
  namespace: production
spec:
  capacity:
    storage: 15Gi
  accessModes:
    - ReadWriteMany 
  persistentVolumeReclaimPolicy: Retain
  # แก้ไข: ลบ hostPath แล้วใช้ NFS แทน
  nfs: 
    path: /mnt/k8s_backend_uploads # Path ที่คุณ Export บน NFS Server
    server: 192.168.1.100       # IP ของ NFS Server ของคุณ
