server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # รองรับการ refresh/deep-link ของ SPA
  location / {
    try_files $uri /index.html;
  }

  # เสิร์ฟไฟล์ static เร็วขึ้นเล็กน้อย
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 7d;
    access_log off;
  }
}
