version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: foodstore-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: shopdb
      MYSQL_USER: shopuser
      MYSQL_PASSWORD: shoppassword
    volumes:
      - mysql_data:/var/lib/mysql
      - ./shop_db.sql:/docker-entrypoint-initdb.d/shop_db.sql
    ports:
      - "3306:3306"
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: "3306"
      PMA_USER: shopuser
      PMA_PASSWORD: shoppassword
    ports:
      - "8081:80"
    restart: unless-stopped
    platform: ${PLATFORM:-}

  backend:
    build: ./firstapp
    image: filmfilm/foodstore-backend:latest
    container_name: firstapp-backend
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/shopdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: shopuser
      SPRING_DATASOURCE_PASSWORD: shoppassword
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    volumes:
      - ./uploads/images:/app/uploads/images
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    command: --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.8
    command: -config.file=/etc/loki/config.yml
    volumes:
      - ./loki-config.yml:/etc/loki/config.yml:ro
      - loki_data:/loki
    ports:
      - "3100:3100"
    restart: unless-stopped

  promtail:
    image: grafana/promtail:3.0.0
    command: -config.file=/etc/promtail/config.yml
    environment:
      DOCKER_API_VERSION: "1.44"
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    restart: unless-stopped

  tempo:
    image: grafana/tempo:latest
    user: root
    command: -config.file=/etc/tempo/config.yaml
    volumes:
      - ./tempo-config.yaml:/etc/tempo/config.yaml:ro
      - tempo_data:/tmp/tempo
    ports:
      - "3200:3200"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3002:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
      - loki
      - tempo
    restart: unless-stopped

volumes:
  mysql_data:
  grafana_data:
  loki_data:
  tempo_data:
