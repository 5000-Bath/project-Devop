version: '3.8'

services:
  # Environment Services (Required for Test on Host)
  db:
    image: mysql:8.0
    container_name: foodstore-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: shopdb
      MYSQL_USER: shopuser
      MYSQL_PASSWORD: shoppassword
    volumes:
      - mysql_data:/var/lib/mysql
      - ./shop_db.sql:/docker-entrypoint-initdb.d/shop_db.sql
    ports:
      - "3306:3306" 
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: "3306"
      PMA_USER: shopuser
      PMA_PASSWORD: shoppassword
    ports:
      - "8081:80"
    restart: unless-stopped
    platform: ${PLATFORM:-}

  backend:
    build: ./firstapp
    image: filmfilm/foodstore-backend:latest
    container_name: firstapp-backend
    depends_on:
      - db
    ports:
      # เปิด Port 8080 เพื่อให้ Host (Jenkins Agent) เข้าถึง API ได้ผ่าน localhost:8080
      - "8080:8080" 
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/shopdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: shopuser
      SPRING_DATASOURCE_PASSWORD: shoppassword
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    volumes:
      - ./uploads/images:/app/uploads/images
    restart: unless-stopped

  # --- FRONTEND SERVICES ถูกลบออก เพราะจะรันบน Jenkins Agent (Host) ---
  # การรัน Frontend Dev Server บน Host จะใช้ Host Ports 3000 และ 3001

volumes:
  mysql_data: