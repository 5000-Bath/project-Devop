server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ✅ proxy ไป backend service ใน K8s
  location /api/ {
    proxy_pass http://backend:8080;  # ใช้ชื่อ service backend ใน namespace เดียวกัน
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # ✅ รองรับ React SPA (refresh ไม่ 404)
  location / {
    try_files $uri /index.html;
  }
}
