map $request_method $backend_upstream {
    default "http://backend:8080";      # GET → ใช้ backend ใน cluster ศาลายา
    POST "http://10.10.10.8:31000";     # POST/PUT/PATCH/DELETE → ส่งไป backend ระยอง
    PUT "http://10.10.10.8:31000";
    PATCH "http://10.10.10.8:31000";
    DELETE "http://10.10.10.8:31000";
}

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ถ้าเป็น dynamic upstream ต้องใช้ resolver ถ้าใช้ hostname
    # แต่ถ้าเป็น IP ตรง ๆ ไม่ต้องใช้
    # resolver 8.8.8.8 8.8.4.4 ipv6=off;

    location /api/ {
        proxy_pass $backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location / {
        try_files $uri /index.html;
    }
}
