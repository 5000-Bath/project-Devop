server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ✅ สำหรับ /auth/login — ไม่มี /api นำหน้า
    location /auth/login {
        proxy_pass http://10.10.10.8:31000/auth/login;  # ยิงตรงไป backend ระยอง
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ สำหรับ /api/... อื่น ๆ
    location /api/ {
        proxy_pass http://10.10.10.8:31000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ สำหรับ React/Vite frontend
    location / {
        try_files $uri /index.html;
    }
}
