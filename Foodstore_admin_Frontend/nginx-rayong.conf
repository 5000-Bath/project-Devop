server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ✅ สำหรับ /auth/login — ไม่มี /api นำหน้า
    location /auth/login {
        proxy_pass http://backend:8080/auth/login;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ สำหรับ /auth/check — ไม่มี /api นำหน้า
    location /auth/check {
        proxy_pass http://backend:8080/auth/check;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ สำหรับ /auth/ อื่น ๆ (fallback เช่น /auth/logout)
    location /auth/ {
        proxy_pass http://backend:8080/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ สำหรับ API ทั้งหมดที่ขึ้นต้นด้วย /api/
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ===== Backend uploaded images =====
    location /uploads/images/ {
        proxy_pass http://backend:8080/uploads/images/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ===== Frontend static menu pics =====
    location /src/menupic/ {
        root /usr/share/nginx/html;  # folder ที่ build frontend อยู่
        try_files $uri =404;
    }

    # ✅ สำหรับ React / Vite frontend
    location / {
        try_files $uri /index.html;
    }
}
